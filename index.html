<!doctype html>
<html lang="en">
    <head>
        <title>Basebrawl</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <style>
            .team1 {
                color: red;
            }
            .team2 {
                color: blue;
            }
            .right {
                text-align: right;
            }
            .center {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h1>Basebrawl 2023</h1>
                    Ranking the Saloon teams based on which ones would win in a fight. <br>
                    Two teams are matched up against each other: 15 vs 15, last man standing wins. <br>
                    This is repeated 1000 times for each pair of teams, <br>
                    and the defeats are used to determine the superior teams.<br>
                </div>
            </div>
            <div class="row" style="padding-top: 70px;">
                <div class="col-md-5">
                    <div id="matchups1"><em>Loading...</em></div>
                </div>
                <div class="col-md-2">
                    <div>vs</div>
                </div>
                <div class="col-md-5">
                    <div id="matchups2"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div id="a"></div>
                </div>
                <div class="col-md-6">
                    <div id="b"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-9">
                    <div id="display1"></div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="results.js"></script>
        <script src="players.js"></script>
        <script src="draw.js"></script>
    </body>
</html>
